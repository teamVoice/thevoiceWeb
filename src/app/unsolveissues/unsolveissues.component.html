<div class="container row">
  <div *ngFor="let issue of issues" class="card" style="width: 18rem;">
    <img [src]="issue.imageurl" class="card-img-top" alt="Issue Image">
    <div class="card-body">
      <p class="card-text">{{ issue.description }}</p>
      <button (click)="redirectToDetails(issue.id)" class="btn btn-primary">View Details</button>
    </div>
  </div>
</div>
